<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SWUSTCNES</title>
    <script type="text/javascript" src="../ref/jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--jquery 和 boostarp 引入-->
    <script type="text/javascript" src="../ref/jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="../ref/bootstrap-3.3.7/css/bootstrap.css">
    <script src="../ref/bootstrap-3.3.7/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../ref/bootstrap-3.3.7/css/bootstrap-theme.css">
    <!--小图标文件引入-->
    <link rel="stylesheet" href="../ref/iconfont/iconfont.css">
    <style>
        /*
         *phone
         */
        @media (max-width:992px){
            .space_phone{
                margin: 10px;
            }
        }
        /*
         * pc
         */
        @media (min-width:992px){
            .space_pc{
                margin: 10px;
            }
        }
        .this_body_background-color{
            background-color:#f6f6f6;
        }
        .this_content_background_color{
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #eaeaea;
        }
        /*复选框样式*/
        .this_checkbox input[type='checkbox']{
            position: relative;
            left: 0;
            top: 0;
            width: 20px;
            height: 20px;
            opacity: 0;
        }
        .this_checkbox {
            position: relative;
            height: 30px;
            margin-top: 5px;
        }
        .this_checkbox label {
            position: relative;
            left: 30px;
            top: 0;
            height: 20px;
            line-height: 20px;
        }
        .this_checkbox label:before {
            content: '';
            position: absolute;
            left: -30px;
            top: 0;
            width: 20px;
            height: 20px;
            border: 1px solid #ddd;
            border-radius: 50%;
            transition: all 0.3s ease;
            -webkit-transition: all 0.3s ease;
            -moz-transition: all 0.3s ease;
        }

        .this_checkbox label:after {
            content: '';
            position: absolute;
            left: -22px;
            top: 3px;
            width: 6px;
            height: 12px;
            border: 0;
            border-right: 1px solid #fff;
            border-bottom: 1px solid #fff;
            background: #fff;
            transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transition: all 0.3s ease;
            -webkit-transition: all 0.3s ease;
            -moz-transition: all 0.3s ease;
        }

        .this_checkbox input[type='checkbox']:checked + label:before {
            background: #4cd764;
            border-color: #4cd764;
        }

        .this_checkbox input[type='checkbox']:checked + label:after {
            background: #4cd764;
        }
    </style>
</head>
<body class="this_body_background-color">
<!--header-->
<div class="row this_header"></div>
<!--navbar-->
<div class="row this_navbar"></div>










<!--面包屑导航-->
<div class="row">
    <ol class="breadcrumb">
        <li><span class="this_dangqianweizhi">当前位置:</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;考试模块</li>
        <li class="active">进行练习</li>
    </ol>
</div>
<!--个人信息内容-->
<div class="row" id="ps">
    <div class="col-lg-8 col-lg-offset-2 this_content_background_color">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-sm-12 col-xs-12">
                <div class="col-lg-12  input-group">
                    <span class="input-group-addon">范围选择</span>
                    <select class="form-control" name="ScopeList" id="ScopeList" v-model="setInfo.ScopeID" style="width: 70%;display: inline">
                        <option v-for="(item,index) in InfoList.ScopeList" v-bind:value="item.ScopeID">{{item.ScopeName}}</option>
                    </select>
                    <div class="this_checkbox" >
                        <span><input id="checkbox1" type="checkbox" checked><label for="checkbox1" ></label></span>
                    </div>
                </div>
                <br>
                <div class="col-lg-12  input-group">
                    <span class="input-group-addon">题型选择</span>
                    <select class="form-control" name="TypeList" id="TypeList" v-model="setInfo.TypeID" style="width: 70%;display: inline">
                        <option v-for="(item,index) in InfoList.TypeList" v-bind:value="item.TypeID">{{item.TypeName}}</option>
                    </select>
                    <div class="this_checkbox" >
                        <span><input id="checkbox2" type="checkbox" checked><label for="checkbox2" ></label></span>
                    </div>
                </div>
                <br>
                <div class="col-lg-12  input-group">
                    <span class="input-group-addon">考点选择</span>
                    <select class="form-control" name="PointList" id="PointList" v-model="setInfo.PointID" style="width: 70%;display: inline">
                        <option v-for="(item,index) in InfoList.PointList" v-bind:value="item.PointID">{{item.PointName}}</option>
                    </select>
                    <div class="this_checkbox" >
                        <span><input id="checkbox3" type="checkbox" checked><label for="checkbox3" ></label></span>
                    </div>
                </div>
                <br>
                <div class="col-lg-12  input-group">
                    <span class="input-group-addon">难度系数</span>
                    <select class="form-control" name="LevelList" id="LevelList" v-model="setInfo.LevelID"  style="width: 70%;display: inline">
                        <option v-for="(item,index) in InfoList.LevelList" v-bind:value="item.LevelID">{{item.LevelName}}</option>
                    </select>
                    <div class="this_checkbox" >
                        <span><input id="checkbox4" type="checkbox" checked><label for="checkbox4" ></label></span>
                    </div>
                </div>
                <br>
                <div class="col-lg-12 text-right">
                    <button class="btn btn-info" v-on:click="start">开始练习</button>
                </div>
            </div>
        </div>
    </div>
    <div class="space_pc space_phone"></div>
</div>










<div class="row this_footer"></div>
<!--引入 header navbar footer-->
<script src="js/footer.js"></script>
<script src="js/header.js"></script>
<script src="js/navbar.js"></script>
<!--引入公共css-->
<link rel="stylesheet" href="css/common.css">
<script src="./../ref/vue/vue.js"></script>
<script src="./../common/modal.js"></script>
<script src="./../common/tools.js"></script>
<script src="./../common/moment.js"></script>
<script src="./common/nav.js"></script>


<script>
    var vm = new Vue({
        el:"#ps",
        data:{
            InfoList:{},
            setInfo:{
                ScopeID:1,
                TypeID:1,
                PointID:1,
                LevelID:1
            }
        },

        methods:{

            start(){
                if(vm.setInfo.TypeID === 1){
                    window.location.href = './exam_practice_xuanze_write.html?ScopeID='+vm.setInfo.ScopeID+'&PointID='+vm.setInfo.PointID+'&LevelID='+vm.setInfo.LevelID+'&TypeID='+vm.setInfo.TypeID;
                }else if(vm.setInfo.TypeID === 2){
                    window.location.href = './exam_practice_panduan_write.html?ScopeID='+vm.setInfo.ScopeID+'&PointID='+vm.setInfo.PointID+'&LevelID='+vm.setInfo.LevelID+'&TypeID='+vm.setInfo.TypeID;
                }else if(vm.setInfo.TypeID === 3){
                    window.location.href = './exam_practice_jianda_write.html?ScopeID='+vm.setInfo.ScopeID+'&PointID='+vm.setInfo.PointID+'&LevelID='+vm.setInfo.LevelID+'&TypeID='+vm.setInfo.TypeID;
                }
            },
            /**
             * 进行项目的初始化
             * 范围选择 题型选择 考点选择 难度系数选择
             */
            get(){
                var d = {};
                tools.postJsonFetch('exam/setting/get?XDEBUG_SESSION_START=14658',d,function (data) {
                    if(data.res === true){
                        vm.InfoList = data.msg;
                    }else{
                        tools.warningC("提示",data.msg)
                    }
                });
            }
        }
    });
    vm.get();
</script>
</body>
