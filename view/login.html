    <div class="col-lg-6
                col-md-6

                col-xs-12

                col-md-1
                col-sm-1

    <div class="col-lg-4
                col-md-4
                col-sm-4
                col-xs-12">
        <div class="row input_login_phone input_login">
                <div class="col-lg-8 col-lg-offset-2 col-md-6 col-sm-6 col-xs-12">
                    <h3>身份认证</h3>
                </div>
                <br><br><br>
                <div class="col-lg-8 col-lg-offset-2 col-md-6 col-sm-6 col-xs-10 col-xs-offset-1
                            input-group">
                    <span class="input-group-addon" style="background-color:white;"><i class="icon iconfont icon-zhanghao"></i></span>
                    <input type="text" class="form-control" v-model="account" placeholder="请输入学号">
                </div>
                <div class="col-lg-8 col-lg-offset-2 col-md-6 col-sm-6 col-xs-10 col-xs-offset-1
                            input-group">
                    <span class="input-group-addon" style="background-color:white;"><i class="icon iconfont  icon-mima"></i></span>
                    <input type="password" class="form-control" v-model="pwd" placeholder="请输入密码">
                </div>

                <a class="btn btn-info col-lg-8 col-lg-offset-2 col-md-6 col-sm-6 col-xs-10" v-on:click="submit">登录</a>

                <div class="col-lg-5 col-lg-offset-2 col-md-6 col-sm-6 col-xs-12">

<script src="./ref/vue/vue.js"></script>
<script src="./common/tools.js"></script>
<script src="./common/modal.js"></script>

<script>
    var vm = new Vue({
        el:'#login',
        data:{
            'account':'',
            'pwd':''
        },
        methods:{
            submit(){
                if(tools.isNull(vm.account) || tools.isNull(vm.pwd)){
                    tools.warningC("提示","账号密码不能为空");
                }else{
                    tools.postFetch('admin/User/login?XDEBUG_SESSION_START=13860','SNO='+vm.account+'&PWD='+vm.pwd,vm.submitOK);
                }
            },
            submitOK(data){
                if(data.res === false){
                    tools.warningC("提示",data.msg);
                }else{
                    window.location.href = "./pre/index_index.html";
                }
            }
        }
    });
</script>
